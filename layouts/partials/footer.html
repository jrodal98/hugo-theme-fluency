<footer id="footer">
  <div class="container has-padding is-flex">
    <ul class="links">
      {{ range .Site.Menus.footer }}
      <li>
        {{ $targetURL := .URL | relURL }}
        <a {{ if hasPrefix $targetURL "http" }}rel="nofollow" target="_blank"{{ end }} href="{{ .URL | relURL }}" title="{{ or .Title .Name }}"><ion-icon name="{{ .Identifier }}"></ion-icon> {{ .Name }}</a>
      </li>
      {{ end }}
      <li>
        <a class="nav-link navbar-button" href="{{ .Site.RSSLink }}" type="application/rss+xml"><ion-icon name="logo-rss"></ion-icon> RSS</a>
      </li>
      <li>
        <a
          rel="nofollow"
          target="_blank"
          href="https://github.com/jrodal98/website"
          title="Source Code">
          <ion-icon name="code-slash-outline"></ion-icon>
          Source Code
        </a>
      </li>
    </ul>
    <div class="copyright">
      {{ with .Site.Params.copyright }}
        {{ . | safeHTML }} {{ else }} &copy; {{ now.Format "2006"}} {{ .Site.Title }}
      {{end}}
    </div>
  </div>
</footer>
{{ partial "scripts.html" . }}
